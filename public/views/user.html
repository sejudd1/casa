<!-- admin view -->

<div class="jumbotron text-center">
	<h1>Casa Del Rio</h1> 
	<h2>Admin Log In</h2> 

	<p>{{ tagline }}</p>

		<div class="navbump"></div>
	  		<div class="logInHeaderImg">
	    		<div ui-view class="Login">
	      			<div class="container"> 
	        			<div class="col-md-6 col-md-offset-3">

	         			 <div class="jumbotron">
		              		<img id="logo" src="">
		              		  

			              <form ng-submit="MainCtrl.login()">
			                
			                <div class="form-group">
			                  <label>email</label>
			                  <input type="text" class="form-control" ng-model="MainCtrl.user.email">
			                </div>

			                <div class="form-group">
			                  <label>Password</label>
			                  <input type="password" class="form-control" ng-model="MainCtrl.user.password">
			                </div>

			                <div class="alert alert-danger" ng-if="MainCtrl.error">
			                  {{ MainCtrl.error }}
			                </div>

			                <button type="submit" class="btn btn-block btn-danger">
			                  <span>Log In</span>
			                </button>

			              </form>
	          			</div>
	        		</div>
	      		</div>
	    	</div>
	  	</div>
	</div>
</div>
